<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>The üêÑ Says </title>
</head>

<body>
  <header class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col p-4">
        <h1>The Cow Says...</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row mt-5">
      <div class="col-11" id="buttons">
        <button type="button" class="btn btn-primary" onclick="animalSay('Cow')">Cow</button>
        <button type="button" class="btn btn-warning" onclick="animalSay('Duck')">Duck</button>
        <button type="button" class="btn btn-dark" onclick="animalSay('Sheep')">Sheep</button>
        <button type="button" class="btn btn-danger" onclick="animalSay('Fish')">Fish</button>
      </div>
      <div class="col-1">
        <button id="random" type="button" class="btn btn-info" onclick="randomAnimal()">Random</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 text-center">
        <div class="bg-light shadow rounded p-5">
          <h2 id="message">The _____ Says ______.</h2>
          <div class="mt-5" id='img'>
            <img class="img-fluid rounded" src="https://is4-ssl.mzstatic.com/image/thumb/Purple124/v4/6f/17/df/6f17df02-cb95-efe1-605c-7865125396b1/pr_source.jpg/750x750bb.jpeg" alt="animal pic">
          </div>
        </div>
      </div>
    </div>
  </main>
  <span id='audio'></span>
  <footer class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col p-3">
        <p>Made with ‚ô• by CodeWorks</p>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
